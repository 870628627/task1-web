<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oerlikon Gallery of Contemporary Art</title>
    <link rel="stylesheet" href="styles.css"> <!--  CSS FILE -->
</head>
<body>
    <header>
        <img src="logo.png" alt="Oerlikon Gallery Logo" class="logo"> <!-- logo  -->
    </header>

    <!-- Featured Artist  -->
    <section class="featured-artist">
        <div class="section-title">Featured Artist</div> <!-- section title -->
        <img src="featured.jpg" alt="Featured Artwork" class="artwork"> <!-- IMG -->
        
        <!-- light gray box -->
        <div class="text-box">
            <p style="font-style: italic; font-weight: 550;font-size: 16px;">
                Marie-Claire LeBlanc is our current artist in residence.
            </p> 
        </div>
    </section>

    <!-- Fall Exhibition  -->
    <section class="fall-exhibition">
        <div class="section-title">Fall Exhibition</div> <!-- section title -->
        <img src="exhibition.jpg" alt="Fall Exhibition Artwork" class="artwork"> <!-- img -->
     
        <!-- light gray box -->
        <div class="text-box">
            <p style="font-style: italic; font-weight: 550;font-size: 16px;">
                Preview our fall exhibition, «Oerlikon by the Sea».
            </p> 
        </div>
    </section>

    <!-- Rent the Gallery  -->
    <section class="rent-gallery">
        <h2 class="section-title">Rent the Gallery</h2> <!-- section title -->
        <img src="gallery.jpg" alt="Gallery Space" class="gallery-image"> <!-- img -->
        <p><a href="#">Contact us for more information</a></p> 
    </section>

    <!-- FOOT -->
    <footer>
        <img src="logo.png" alt="Oerlikon Gallery Logo" class="footer-logo">
        <p style="color: #FFFFFF">Andreasstrasse 15</p>
        <p style="color: #FFFFFF">8050 Zurich</p>
        <p style="color: #FFFFFF">Switzerland</p>
    </footer>
</body>
</html>
