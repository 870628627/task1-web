<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oerlikon Gallery of Contemporary Art</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入外部 CSS 文件 -->
</head>
<body>
    <header>
        <img src="logo.png" alt="Oerlikon Gallery Logo" class="logo"> <!-- logo 图片 -->
    </header>

    <!-- Featured Artist 部分 -->
    <section class="featured-artist">
        <h2 class="section-title">Featured Artist</h2> <!-- 部分标题 -->
        <img src="featured.jpg" alt="Featured Artwork" class="artwork"> <!-- 艺术品图片 -->
        
        <!-- 包含文字的浅灰色方框 -->
        <div class="text-box">
            <p style="font-family: 'Arial', sans-serif; font-style: italic; font-weight: 700;font-size: 16px;">
                Marie-Claire LeBlanc is our current artist in residence.
            </p> <!-- 文字内容 -->
        </div>
    </section>

    <!-- Fall Exhibition 部分 -->
    <section class="fall-exhibition">
        <h2 class="section-title">Fall Exhibition</h2> <!-- 部分标题 -->
        <img src="exhibition.jpg" alt="Fall Exhibition Artwork" class="artwork"> <!-- 艺术品图片 -->
     
        <!-- 包含文字的浅灰色方框 -->
        <div class="text-box">
            <p style="font-family: 'Arial', sans-serif; font-style: italic; font-weight: 700;font-size: 16px;">
                Preview our fall exhibition, «Oerlikon by the Sea».
            </p> <!-- 文字内容 -->
        </div>
    </section>

    <!-- Rent the Gallery 部分 -->
    <section class="rent-gallery">
        <h2 class="section-title">Rent the Gallery</h2> <!-- 部分标题 -->
        <img src="gallery.jpg" alt="Gallery Space" class="gallery-image"> <!-- 展览空间图片 -->
        <p><a href="#">Contact us for more information</a></p> <!-- 文字内容及链接 -->
    </section>

    <!-- 页脚 -->
    <footer>
        <img src="logo.png" alt="Oerlikon Gallery Logo" class="footer-logo">
        <p style="color: #FFFFFF">Andreasstrasse 15</p>
        <p style="color: #FFFFFF">8050 Zurich</p>
        <p style="color: #FFFFFF">Switzerland</p>
    </footer>
</body>
</html>
